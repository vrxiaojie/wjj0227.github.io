title : 'VR小杰的个人Blog'
name: 'VR小杰的个人Blog'

markdown: kramdown
highlighter: rouge
javascript_enabled: true

collections:
  posts:
    title: 折腾笔记
    default_open: true
    output: true
news:
    title: 随笔小记
    default_open: false
    output: true
    
defaults:
  - scope:
      type: posts
    values:
      title: 折腾笔记
      permalink: /post/:title
  - scope:
      type: news
    values:
      title: 随笔小记
      permalink: /news/:title

plugins:
  - jekyll-sitemap
